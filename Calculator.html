<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    /* General reset and body styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #efe8e8;
    }

    /* Main form container */
    form {
      width: 100%;
      max-width: 500px;
      background-color: #333;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* Display screen styling */
    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #666;
      text-align: right;
      background-color: #000;
      color: #fff;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    /* Buttons container using grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    /* Button styling */
    input[type="button"] {
      padding: 20px;
      background-color: #444;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    /* Hover effect */
    input[type="button"]:hover {
      background-color: #1abc9c;
    }

    /* Special buttons */
    #clearButton {
      background-color: #e74c3c;
    }

    #equalButton {
      background-color: #f39c12;
    }

    /* Smaller screens */
    @media (max-width: 600px) {
      form {
        width: 90%;
      }

      input[type="button"] {
        font-size: 14px;
        padding: 15px;
      }

      input[type="text"] {
        font-size: 28px;
        padding: 15px;
      }
    }

    @media (max-width: 400px) {
      form {
        width: 95%;
      }

      input[type="text"] {
        font-size: 24px;
        padding: 10px;
      }

      input[type="button"] {
        font-size: 12px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <form name="form1">
    <input id="calcu" name="answer" type="text" placeholder="0">

    <div class="buttons">
      <input id="clearButton" type="button" value="C" onclick="form1.answer.value = ''">
      <input type="button" value="sin" onclick="appendFunction('Math.sin')">
      <input type="button" value="cos" onclick="appendFunction('Math.cos')">
      <input type="button" value="tan" onclick="appendFunction('Math.tan')">
      <input type="button" value="log" onclick="appendFunction('Math.log')">

      <input type="button" value="7" onclick="appendValue('7')">
      <input type="button" value="8" onclick="appendValue('8')">
      <input type="button" value="9" onclick="appendValue('9')">
      <input type="button" value="/" onclick="appendValue('/')">

      <input type="button" value="4" onclick="appendValue('4')">
      <input type="button" value="5" onclick="appendValue('5')">
      <input type="button" value="6" onclick="appendValue('6')">
      <input type="button" value="*" onclick="appendValue('*')">

      <input type="button" value="1" onclick="appendValue('1')">
      <input type="button" value="2" onclick="appendValue('2')">
      <input type="button" value="3" onclick="appendValue('3')">
      <input type="button" value="-" onclick="appendValue('-')">

      <input type="button" value="0" onclick="appendValue('0')">
      <input type="button" value="." onclick="appendValue('.')">
      <input type="button" value="sqrt" onclick="appendFunction('Math.sqrt')">
      <input type="button" value="+" onclick="appendValue('+')">

      <input type="button" value="exp" onclick="appendFunction('Math.exp')">
      <input type="button" value="^" onclick="appendValue('**')">
      <input type="button" value=")" onclick="appendValue(')')">
      <input id="equalButton" type="button" value="=" onclick="calculateResult()">
    </div>
  </form>

  <script>
    function appendValue(value) {
      form1.answer.value += value;
    }

    function appendFunction(func) {
      form1.answer.value += func + '(';
    }

    function calculateResult() {
      try {
        form1.answer.value = eval(form1.answer.value);
      } catch (e) {
        form1.answer.value = 'Error';
      }
    }
  </script>
</body>
</html>
